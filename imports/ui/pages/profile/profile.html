<template name="profile">
  <div class="internals profile">
    {{#if currentUser }}
      {{#isAuthorized}}
        {{ >internalsHeader title=currentUser.profile.name addButtons='settingsButton'}}
        {{#if editProfileMenuOpen }}
          {{ >editProfile }}
        {{/if}}
        <div class="internals-content">
          <p class="profile-user-email"> {{userEmail}}</p>
          {{#if userPTIAddress }}
            <ul class="profile-wallet-list">
              <li class="profile-wallet-item active">
                <p class="profile-wallet-item-name">Paratii</p>
                <p class="profile-wallet-item-balance">{{{ pti_balance }}}</p>
              </li>
              <li class="profile-wallet-item">
                <p class="profile-wallet-item-name">Ether</p>
                <p class="profile-wallet-item-balance">{{{ eth_balance }}}</p>
              </li>
            </ul>
            <p>Don't worry if you don't have any money yet - this is still a demo. We are working on it!</p>
            <div class="tab-content wallet-tab-content">
              <div class="tab-pane active" id="pti">
                <!-- <button id="#earn-pti" class="earn-button">Earn more PTI</button> -->
                <!-- <button class="btn btn-default blue-button btn-block" id="send-eth">Send Ether</button> -->
              </div>
              <div class="tab-pane" id="eth">
                <!-- <button id="#earn-eth" class="earn-button">Earn more ETH</button> -->
                <!-- <button class="btn btn-default blue-button btn-block" id="send-pti">Send Paratii</button> -->
              </div>
              <!-- <a href="/transactions" class="btn btn-default blue-button btn-block" style="margin-top: 5px;" id="transaction-history">Transaction History</a> -->
              <!-- <button class="btn btn-default blue-button btn-block" id="show-seed">Show the seed for this wallet</button> -->
            </div>
          {{else}}
            <p>{{_ "No wallet for this account" }}</p>
          {{/if}}
        </div>
      {{/isAuthorized}}
    {{else}}
      <div class="internals-content">
         {{_ "Please log in to see this page" }}
      </div>
    {{/if}}
  </div>
</template>

<template name="transaction">
  <tr class="transition_row {{#if sendCheck}} sent {{/if}}">
    <td>
      <div>{{ sender }}</div>
      <div>{{ receiver }}</div>
    </td>
    <td>
      <div>{{ senderBalance }}</div>
      <div>{{ receiverBalance }}</div>
    </td>
    <td>{{ amount }}</td>
    <td>{{ createdAt }}</td>
    <td>{{ description }}</td>
  </tr>
</template>
