<template name="debug">
  <div class="app-content container">
    <div class="row">
      <h1>Debug information and general play area</h1>
      <ul>
        <li>Connection to ethereum node: {{ eth_host }}
        </li>
        <li>Connection status: <b>
       {{#if eth_isConnected }}
           Connected :-)
       {{else}}
           Not connected :-(
       {{/if}}
       </b>

        </li>
        <!-- <li>Accounts: {{ .web3.eth.accounts }}</li> -->
        <li>blocknumber: {{ eth_currentBlock }}</li>
        <li>
          Your public address (from the user profile): {{ ptiAddress }}
          <br> Your private key (just for debug!): {{ privateKey }} {{# if currentUser.profile.ptiAddress }} {{> dapp_identicon identity=ptiAddress class="dapp-small"}} {{/if }}
          <li>Your Ether balance (in ether): {{ eth_balance }}</li>
          <li>Your Paratii balance (in PTI): {{ pti_balance }} </li>

        </li>
        <li>
          {{#if ParatiiRegistryAddress }}
              ParatiiRegistry: {{ ParatiiRegistryAddress }}
          {{else }}
            <b>The address of the ParatiRegistry address is not known. If you are a developer working with a local chain or testRPC, you can deploy the Parati contracts using
              the button below</b>
          {{/if}}
          <br>
        </li>
        <li>
          The ParatiiToken address: {{ contractAddress }}
        </li>
        <li>
          The VideoRegistry address: {{ VideoRegistryAddress }}
        </li>
        <li>
          Contracts (from the session object): {{ contracts }}
          {{#each contract in contracts }}
            {{ contract }}
          {{/each}}
        </li>
        <li>
          {{#if eth_isConnected }}
           <!-- <button id="get-transaction-console" class="btn">Fetch your transactions - look at console</button> -->
           <a href="/transactions">See transaction history</a>
         {{/if }}
        </li>
        {{#if isTestRPC}}
        <li>
          <button id="deploy-contracts" class="btn">Deploy Test Contracts</button>
          <button id="get-some-PTI" class="btn">Get Some PTI</button>
          <button id="get-some-ETH" class="btn">Get Some ETH</button>
          <button id="update-Session" class="btn">Update the Session object..</button>

        </li>
        {{/if}}
        <li>
          Paratii version: {{ version }}
        </li>
      </ul>
    </div>
  </div>

</template>
