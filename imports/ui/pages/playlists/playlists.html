<template name="playlists">
  <div class="internals playlists">
    {{ >internalsHeader title='Playlists' }}
    <div class="internals-content">
      <h3 class="playlists-wrapper-title visually-hidden">{{_ "My playlists" }}</h3>
      <ul class="thumbs-list">
        {{#each playlists}}
          <li class="thumbs-list-item">
            <a class="thumbs-list-link" href="{{pathFor route='playlist_videos' _id=this._id}}">
              <h4 class="thumbs-list-title">{{ getThumbTitle title }}</h4>
              <div class="thumbs-list-count">
                <p class="thumbs-list-count-value"> {{playlistCounter this }} <span class="visually-hidden">{{_ "videos on playlist" }}</span></p>
                <svg class="thumbs-list-count-icon">
                  <use class="thumbs-list-count-icon-use" xlink:href="#icon-playlists"></use>
                </svg>
              </div>
              {{#if thumb}}
                <div class="thumbs-list-thumb" style="background-image: url({{ getThumbUrl thumb }});">
                  <img class="thumbs-list-image" src="{{ getThumbUrl thumb }}"/>
                </div>
              {{else}}
                <div class="thumbs-list-thumb" style="background-image: url('/img/cover/default-thumb.png');">
                  <img class="thumbs-list-image" src="/img/cover/default-thumb.png"/>
                </div>
              {{/if}}
            </a>
            <a class="thumbs-list-play" href="{{pathFor route='playlist_videos' _id=this._id}}">
              <svg class="thumbs-list-play-svg">
                <use class="thumbs-list-play-use" xlink:href="#icon-play"></use>
              </svg>
            </a>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
