<template name="playlists">
  <div class="internal playlists">
    {{#if videos}}
      {{ >internalsHeader title=getTitle backButton=getBackButton addButtons=addSettingsButton }}
    {{else}}
      {{ >internalsHeader title=getTitle backButton=getBackButton }}
    {{/if}}
    {{#unless videos}}
      <div class="internal-content">
        <h3 class="playlists-wrapper-title visually-hidden">My playlists</h3>
        <ul class="thumbs-list">
          {{#each playlists}}
            <li class="thumbs-list-item">
              <a class="thumbs-list-link" href="{{pathFor route='playlists' _id=this._id}}">
                <h4 class="thumbs-list-title">{{ getThumbTitle title }}</h4>
                <div class="thumbs-list-count">
                  <p class="thumbs-list-count-value"> {{playlistCounter this }} <span class="visually-hidden">videos on playlist</span></p>
                  <svg class="thumbs-list-count-icon">
                    <use class="thumbs-list-count-icon-use" xlink:href="#icon-playlists"></use>
                  </svg>
                </div>
                {{#if thumb}}
                  <div class="thumbs-list-thumb"><img class="thumbs-list-image" src="{{ thumb }}"/></div>
                {{else}}
                  <div class="thumbs-list-thumb"><img class="thumbs-list-image" src="/img/cover/default-thumb.png"/></div>
                {{/if}}
              </a>
              <a class="thumbs-list-play" href="{{pathFor route='playlists' _id=this._id}}">
                <svg class="thumbs-list-play-svg">
                  <use class="thumbs-list-play-use" xlink:href="#icon-play"></use>
                </svg>
              </a>
            </li>
          {{/each}}
        </ul>
      </div>
    {{/unless}}
    {{#if videos}}
      <div class="internal-content">
        <ul class="thumbs-list">
          {{#each videos}}
            <li class="thumbs-list-item flip">
              <div class="flip-face flip-face-front">
                <a class="thumbs-list-link" href="{{videoPath this}}">
                  <h4 class="thumbs-list-title">{{ getThumbTitle title }}</h4>
                  <a href="{{getprevpage}}" class="pageprev"> prev </a>
                  <a href="{{getnextpage}}" class="pagenext"> next </a>
                  <p class="thumbs-list-time">{{ duration }}</p>
                 <!-- {{formatNumber stats.views}} views || {{stats.likes_percentage}}% -->
                  {{#if isLocked this}}
                    <div class="thumbs-list-price">{{ price }} PTI</div>
                  {{else if hasPrice this}}
                    <div class="thumbs-list-price">âœ“</div>
                  {{/if}}
                  {{#if thumb}}
                    <div class="thumbs-list-thumb"><img class="thumbs-list-image" src="{{ thumb }}"/></div>
                  {{else}}
                    <div class="thumbs-list-thumb"><img class="thumbs-list-image" src="/img/cover/default-thumb.png"/></div>
                  {{/if}}
                </a>
                <button class="thumbs-list-settings">
                  <svg class="thumbs-list-settings-svg">
                    <use class="thumbs-list-settings-svg-use" xlink:href="#icon-reticence"></use>
                  </svg>
                </button>
              </div>
              <div class="flip-face flip-face-back thumb-list-modal">
                <button class="button-text nocase grey" type="button">Watch later</button>
                <button class="button-text nocase grey" type="button">Add to playlist</button>
                <button class="thumbs-list-settings">
                  <svg class="thumbs-list-settings-svg">
                    <use class="thumbs-list-settings-svg-use" xlink:href="#icon-reticence"></use>
                  </svg>
                </button>
              </div>
            </li>
          {{/each}}
        </ul>
      </div>
    {{/if}}
  </div>
</template>
