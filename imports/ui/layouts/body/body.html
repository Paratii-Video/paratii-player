              </div>
              <button class="button-text button-text--grey main-modal-button addimage" type="button">add file</button>

            <div class="main-modal-footer">

            </div>
          </form>

        <!-- #forgot password -->

            <form class="main-modal-form" action="">

              </div>
              <div class="main-modal-footer">
                <button class="button-text main-modal-button signup" type="submit">Continue</button>

            </form>

              </div>
              <div class="main-modal-footer">
                <button class="button-text main-modal-button signup" type="submit">Continue</button>
              </div>
            </form>
          </div>
