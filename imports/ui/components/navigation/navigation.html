<template name="navigation">
  <div id="nav" class="nav {{navState}}">
    
      {{#each navLinks}}
        <li>
          <a href="{{path}}">
         <img src= "{{icon}}">
          {{#if isMaximized}}
            {{text}}
          {{/if}}
          </a>
        </li>
      {{/each}}
      {{#if currentUser}}
      <li>xxxx
           {{> atNavButton }}
      </li>
      {{/if}}  
  </div>
</template>
