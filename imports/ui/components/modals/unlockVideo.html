<template name="unlockVideo">
  <div class="main-modal-content main-modal-unlock">


    <h3 class="main-modal-title main-modal-anim-1">Unlock {{ videotitle }} {{ modalError }} {{modalState}}</h3>
    <div class="main-modal-unlock-info main-modal-anim-2">
      <div class="main-modal-avatar">
        {{#if currentUser }}
          {{#if currentUser.profile.image }}
            <img class="main-modal-avatar-image" src="{{ currentUser.profile.image }}"/>
          {{else}}
            <svg class="main-modal-avatar-image" viewBox="0 0 1000 1000">
              <path d="M500 10C229.4 10 10 229.4 10 500s219.4 490 490 490 490-219.4 490-490S770.6 10 500 10zm3.3 966.9c-144.9 0-274.5-65.1-361.4-167.5 15.7-122.1 109.8-223.2 236.7-263-52.8-42.6-87.2-112.4-87.2-191.4 0-129.7 92.7-234.8 207-234.8s207 105.1 207 234.8c0 79-34.4 148.9-87.2 191.4 130.4 40.8 226 146.4 237.8 273-86.7 96.7-212.6 157.5-352.7 157.5z"/>
            </svg>
          {{/if}}
        {{else}}
            <svg class="main-modal-avatar-image" viewBox="0 0 1000 1000">
              <path d="M500 10C229.4 10 10 229.4 10 500s219.4 490 490 490 490-219.4 490-490S770.6 10 500 10zm3.3 966.9c-144.9 0-274.5-65.1-361.4-167.5 15.7-122.1 109.8-223.2 236.7-263-52.8-42.6-87.2-112.4-87.2-191.4 0-129.7 92.7-234.8 207-234.8s207 105.1 207 234.8c0 79-34.4 148.9-87.2 191.4 130.4 40.8 226 146.4 237.8 273-86.7 96.7-212.6 157.5-352.7 157.5z"/>
            </svg>
        {{/if}}
      </div>

      <div class="main-modal-unlock-status">
        <div class="main-modal-unlock-status-content main-modal-unlock-status-start">
          <svg class="main-modal-unlock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45.3 40.1">
            <path class="st0" d="M7.2 19.9v.1c0 .8.7 1.5 1.5 1.5h24.2l-8 8c-.6.6-.6 1.5 0 2.1l.1.1c.6.6 1.5.6 2.1 0l10.5-10.5c.3-.3.6-.7.6-1.2v-.1c0-.6-.3-1.1-.8-1.3L27 8.3c-.6-.6-1.5-.6-2.1 0l-.1.1c-.6.6-.6 1.5 0 2.1l8 8H8.7c-.9 0-1.5.6-1.5 1.4z"/>
          </svg>
          <p class="main-modal-unlock-text visually-hidden">10 PTI</p>
          <p class="player-tooltip player-tooltip--small">{{price}} {{ type }}</p>
        </div>

        <div class="main-modal-unlock-status-content main-modal-unlock-status-success">
          <svg class="main-modal-unlock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
            <path d="M191.8 50.2L84.2 172.1l-59.5-49.8L46 97.5l34.7 28.9 82.2-98.5z"/>
          </svg>
          <p class="main-modal-unlock-text">Success</p>
        </div>

        <div class="main-modal-unlock-status-content main-modal-unlock-status-error">
          <svg class="main-modal-unlock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
            <path d="M191.8 50.2L84.2 172.1l-59.5-49.8L46 97.5l34.7 28.9 82.2-98.5z"/>
          </svg>
          <p class="main-modal-unlock-text">Error</p>
        </div>
      </div>

      <div class="main-modal-avatar">
        <img class="main-modal-avatar-image" src="https://scontent.fcgh10-1.fna.fbcdn.net/v/t1.0-1/p320x320/19399089_10155553304868010_6057071577605879971_n.jpg?oh=2e3194c11d536f4a6400993334f1eaff&oe=5A4F0961"/>
      </div>
    </div>

    <form id="form-unlockVideo" class="main-modal-form {{ action }}" action="">
      {{#if action}}
        <!-- TODO: this field does not seem to be actually used -->
        <input name="wallet_amount" type="text" value="{{price}}" class="visually-hidden" aria-describedby="sizing-addon1" readonly>
      {{/if}}
      {{> mainFormInput
          class="main-modal-unlock-label main-modal-anim-3"
          name="user_password"
          type="password"
          placeholder="Enter your password"
          error=getPasswordError
      }}
      <a class="button-text lowercase main-form-button-forgot main-modal-unlock-anchor } main-modal-anim-3" href="#" target="_blank">Forgot password?</a>
      <div class="main-modal-footer main-modal-anim-4">
        <!-- {{#if modalError }}
        <span class="main-modal-footer-waiting error">{{ modalError }}</span>
        {{/if}}

        {{#if modalState }}
        <span class="main-modal-footer-waiting status">{{ modalState }}</span>
        {{/if}} -->
        <button id="send_trans_btn" class="button-text main-modal-button main-modal-unlock-button-confirm confirm" type="submit">Confirm</button>
        <button class="button-text main-modal-button main-modal-unlock-button-watch watch" type="button">Watch the video</button>
      </div>
    </form>
  </div>
</template>
