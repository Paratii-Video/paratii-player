<template name="regenerateKeystore">
  <div id="walletModal" class="main-modal-content main-modal-keystore">
    <h3 class="main-modal-title main-modal-anim-1">{{_ "modal-regenerateKeystore-title" }}</h3>
    {{# if wallet_is_generating }}
      <p class="main-modal-text main-modal-anim-2">{{_ "modal-regenerateKeystore-waiting" }}"</p>
    {{ else }}
      <p class="main-modal-text main-modal-anim-2">{{_ "We could not find a wallet file for your user. If you remember the 12-word seed, you can" }} <button id="restore-keystore" class="button-text main-modal-button nocase">{{_ "restore your wallet" }}</button></p>
      <br>
      <p class="main-modal-text main-modal-anim-3">{{_ "Otherwise, you can" }} <button id="create-wallet" class="button-text main-modal-button nocase">{{_ "link-create-new-wallet" }}</button>.</p>
    {{/if}}
  </div>
</template>
