<template name="modal_share_video">
  {{#if isLinks modalType}}
    {{> modal_share_links }}
  {{/if}}
  {{#if isEmbed modalType}}
    {{> modal_share_embed }}
  {{/if}}
  {{#if isEmailSharing modalType}}
    {{> modal_share_via_email }}
  {{/if}}
</template>


<template name="modal_share_links">
  <div class="main-modal-content main-modal-share">
    <h3 class="main-modal-title main-modal-anim-1">{{_ "Share this video" }}</h3>
    <input class="input-copy-code main-form-input main-modal-anim-2" onclick="this.focus();this.select()" readonly="readonly" value="{{ embedBaseUrl }}" />
    <ul class="main-modal-share-list main-modal-anim-3">
      <li class="main-modal-share-item">
        <a class="main-modal-share-link" target="_blank" href="{{ facebook }}">
          <svg class="main-modal-share-link-svg">
            <use class="main-modal-share-link-svg-use" xlink:href="#icon-share-facebook"></use>
          </svg>
        </a>
      </li>
      <li class="main-modal-share-item">
        <a class="main-modal-share-link" target="_blank" href="{{ twitter }}">
          <svg class="main-modal-share-link-svg">
            <use class="main-modal-share-link-svg-use" xlink:href="#icon-share-twitter"></use>
          </svg>
        </a>
      </li>
      <li class="main-modal-share-item only-mobile">
        <a class="main-modal-share-link" target="_blank" href="{{ whatsapp }}">
          <svg class="main-modal-share-link-svg">
            <use class="main-modal-share-link-svg-use" xlink:href="#icon-share-whatsapp"></use>
          </svg>
        </a>
      </li>
      <li class="main-modal-share-item hide-mobile">
        <a class="main-modal-share-link" target="_blank" href="{{ whatsappDesktop }}">
          <svg class="main-modal-share-link-svg">
            <use class="main-modal-share-link-svg-use" xlink:href="#icon-share-whatsapp"></use>
          </svg>
        </a>
      </li>
      <li class="main-modal-share-item">
        <a class="main-modal-share-link" target="_blank" href="{{ telegram }}">
          <svg class="main-modal-share-link-svg">
            <use class="main-modal-share-link-svg-use" xlink:href="#icon-share-telegram"></use>
          </svg>
        </a>
      </li>
      <li class="main-modal-share-item">
        <a class="main-modal-share-link gotoemailsharing" href="#">
          <svg class="main-modal-share-link-svg">
            <use class="main-modal-share-link-svg-use" xlink:href="#icon-share-email"></use>
          </svg>
        </a>
      </li>
    </ul>
    <div class="main-modal-footer main-modal-anim-4">
      <pre id="to_clip" class="visually-hidden">{{ embedBaseUrl }}</pre>
      <button class="button-text grey-light gotoembed">{{_ "Embed video" }}</button>
      <button id="copy_url"  class="button-text" data-clipboard-target="#to_clip">{{_ "Copy link" }}</button>
    </div>
  </div>
</template>


<template name="modal_share_via_email">
  <div class="main-modal-content main-modal-share">
    <form class="" id="send_email">
      <h3 class="main-modal-title main-modal-anim-1">Share this video via email</h3>
      <div class="main-modal-anim-2">
          <input type="email" name="email" placeholder="Friend email">
      </div>
      <div class="main-modal-footer main-modal-anim-4">
        <button class="button-text grey-light gotolinks">Share video</button>
        <button type="submit" class="button-text">Send</button>
      </div>
    </form>
  </div>
</template>

<template name="modal_share_embed">
  <div class="main-modal-content main-modal-share">
    <h3 class="main-modal-title main-modal-anim-1">Embed video</h3>
    <div class="main-modal-share-option main-modal-anim-2">
      <p class="main-modal-subtitle">Capabilities:</p>
      <div class="main-modal-share-options">
        {{> mainFormInput
            class="fullscreen"
            name="fullscreen"
            type="checkbox"
            label="Fullscreen"
        }}
        {{#if autoplay}}
          {{> mainFormInput
              class="autoplay"
              name="autoplay"
              type="checkbox"
              label="Autoplay"
          }}
        {{/if}}
        {{> mainFormInput
            class="loop"
            name="loop"
            type="checkbox"
            label="Loop"
        }}
        {{> mainFormInput
            class="playsinline"
            name="loop"
            type="checkbox"
            label="Playsinline (iOS)"
        }}
      </div>
    </div>
    <p class="main-modal-text main-modal-anim-4 visually-hidden">{{_ "Add the following code to your website" }}</p>
    <!--  Hide tiny/mini choice until these things are implemented..
    <div class="main-modal-share-option main-modal-anim-3">
      <p class="main-modal-subtitle">Sizes:</p>
      <div class="main-modal-share-options">
        {{#each embedSizes}}
          <label class="main-form-label main-form-label-checkbox playsinline">
            {{ type }}
            <input class="main-form-checkbox sizes" type="radio" name="sizes" value="{{ @index }}" checked=
            {{isChecked @index}}>
            <span class="main-form-checkbox-checked"></span>
          </label>
        {{/each}}
      </div>
    </div> -->
    <input class="input-copy-code main-form-input main-modal-anim-5" onclick="this.focus();this.select()" readonly="readonly" value="{{ code }}" />
    <pre id="to_clip" class="visually-hidden">{{ code }}</pre>

    <div class="main-modal-footer main-modal-anim-5">
      <button class="button-text grey-light gotolinks">Share video</button>
      <button id="copy_embed_code"  class="button-text" data-clipboard-target="#to_clip">Copy code</button>
    </div>
  </div>
</template>
