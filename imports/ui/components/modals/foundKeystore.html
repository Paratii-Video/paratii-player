<template name="foundKeystore">
  <div id="foundKeystore" class="main-modal-content show-content">
    <h3 class="main-modal-title anim-show-up-1">{{_ "modal-found-keystore-title" }}</h3>
    <p class="main-modal-text anim-show-up-2">{{{_ "modal-found-keystore-message"}}}</p>
    <div class="main-modal-footer anim-show-up-3">
      <button id="btn-foundKeystore-cancel" class="button-text grey-light main-modal-button">{{_ "Continue Anonymously" }}</button>
      <button id="btn-foundKeystore-login" class="button-text main-modal-button">{{_ "Log in" }}</button>
    </div>
  </div>
</template>
