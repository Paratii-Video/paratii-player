<template name="confirmLogout">
  <div id="confirmLogout" class="main-modal-content">
		<h3 class="main-modal-title anim-show-up-1">{{_ "Log out" }}</h3>
    <p class="main-modal-text anim-show-up-2">{{_ "Do you really want to leave the application?" }}</p>
    <div class="main-modal-footer anim-show-up-3">
      <button id="logoutBtn" class="button-text main-modal-button">{{_ "Log out" }}</button>
    </div>
  </div>
</template>
