<template name="login">
  <div id="loginModal" class="main-modal-content main-modal-sign-in">
    <h3 class="main-modal-title main-modal-anim-1">{{_ "Login" }}</h3>
    <form id="form-login" class="main-modal-form" action="">
      {{> mainFormInput
          class="main-modal-anim-2"
          name="at-field-email"
          type="email"
          placeholder="Enter your email"
          error=getEmailError
       }}

       {{> mainFormInput
           class="main-modal-anim-3"
           name="at-field-password"
           type="password"
           placeholder="Enter your password"
           error=getPasswordError
        }}
      <div class="main-modal-footer main-modal-anim-4">
        <button id="at-signUp" class="button-text grey-light main-modal-button" type="button">{{_ "Register" }}</button>
        <button id="at-btn" class="button-text main-modal-button signup" type="submit">{{_ "Login" }}</button>
      </div>
    </form>
  </div>
</template>
