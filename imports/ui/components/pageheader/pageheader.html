<template name="pageheader">
	<div class="header-container">
		<div class="header-info">
			<div class="header-title-wrapper">
				{{> backButton }}
		 		<div class="header-title">
					{{title}}
				</div>
			</div>
		</div>

		<div class="header-actions">
			{{> UI.dynamic template=addlButtons }}
			{{> fullScreenButton }}
		</div>
	</div>
</template>
