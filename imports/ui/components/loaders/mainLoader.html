<template name="mainLoader">
  <div class="main-loader">
    <div class="main-loader-content">
      {{#if showLoaderPhrases}}
        {{#each loaderPhrases}}
          <p class="main-loader-text {{#if showPhrase @index }}show{{/if}}">{{ mainLoaderText(@index) }}</p>
        {{/each}}
      {{else}}
        <p class="main-loader-text {{#if mainLoaderText}}show{{/if}}">{{ mainLoaderText }}</p>
      {{/if}}
